<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text-primary: #111111;
            --color-accent: #fb923c;
            --color-border: #e5e5e5;
            --color-surface: #f8fafc;
        }

        [data-theme="dark"] {
            --color-bg: #0a0a0a;
            --color-text-primary: #f8fafc;
            --color-accent: #fb923c;
            --color-border: #1e293b;
            --color-surface: #0f172a;
        }

        body {
            background: var(--color-bg);
            color: var(--color-text-primary);
            font-family: system-ui, sans-serif;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .test-box {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }

        .theme-toggle {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        .theme-toggle:hover {
            background: var(--color-accent);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Theme Test Page</h1>
    <div class="test-box">
        <p>Current theme: <span id="current-theme">light</span></p>
        <p>HTML data-theme: <span id="html-theme">none</span></p>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <script>
        function updateDisplay() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'none';
            document.getElementById('current-theme').textContent = currentTheme;
            document.getElementById('html-theme').textContent = currentTheme;
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            console.log('Toggling from', currentTheme, 'to', newTheme);
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateDisplay();
        }

        // Initialize
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateDisplay();
    </script>
</body>
</html>
