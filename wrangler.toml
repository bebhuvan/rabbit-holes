# Cloudflare Pages configuration
name = "rabbit-holes"
compatibility_date = "2024-07-12"

[build]
command = "npm run build"
publish = "dist"

# Environment variables for the project
# IMPORTANT: Set CLAUDE_API_KEY in Cloudflare Pages dashboard under Settings > Environment variables
# Do not commit API keys to the repository
[env.production]
# CLAUDE_API_KEY = "your-api-key-here" # Set this in Cloudflare dashboard

[env.preview]
# CLAUDE_API_KEY = "your-api-key-here" # Set this in Cloudflare dashboard

# Custom headers for security and performance
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Redirects for clean URLs and legacy support
[[redirects]]
from = "/feed"
to = "/rss.xml"
status = 301

[[redirects]]
from = "/feed.xml"
to = "/rss.xml"
status = 301