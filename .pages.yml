# PagesCMS Configuration
# https://pagescms.org/docs/configuration/

media:
  - name: images
    label: Images
    input: public/images
    output: /images
    extensions: [jpg, jpeg, png, gif, webp, svg]
  
  - name: documents
    label: Documents
    input: public/documents
    output: /documents
    extensions: [pdf, doc, docx, txt]
  
  - name: videos
    label: Videos
    input: public/videos
    output: /videos
    extensions: [mp4, webm, mov]

content:
  # Blog Posts Collection
  - name: posts
    label: Blog Posts
    type: collection
    path: src/content/posts
    view:
      primary: title
      fields: [title, type, date, draft, published]
      sort: [date, title]
      search: true
      filters:
        - field: type
          label: Filter by Type
        - field: draft
          label: Show Drafts
        - field: published
          label: Published Status
    fields:
      - name: title
        label: Title
        type: string
        required: true
      
      - name: date
        label: Date
        type: date
        required: true
      
      - name: type
        label: Post Type
        type: select
        required: true
        default: quick-thoughts
        options:
          values:
            - value: taught-by-machine
              label: 🤖 Taught by the machine
            - value: quick-thoughts
              label: 💭 Quick thoughts
            - value: link-dumps
              label: 🔍 Link dumps
            - value: deep-dives
              label: 📚 Deep dives
            - value: thats-interesting
              label: 🌟 That's interesting
            - value: practical
              label: 🎯 Practical
            - value: reflections
              label: 🧠 Reflections
            - value: data-stories
              label: 📈 Data stories
            - value: news-commentary
              label: 🗞️ News & commentary
            - value: videos
              label: 📹 Videos
            - value: music
              label: 🎵 Music
            - value: photos
              label: 📸 Photos
      
      - name: url
        label: External URL
        type: string
        description: "Required for Links, Videos, and Music"
      
      - name: tags
        label: Tags
        type: string
        list: true
      
      - name: description
        label: Description
        type: text
        description: "Brief summary for previews and SEO (150-160 characters)"
      
      - name: seo
        label: SEO Settings
        type: object
        collapsed: true
        fields:
          - name: meta_title
            label: Meta Title
            type: string
            description: "Leave empty to use post title"
          
          - name: meta_description
            label: Meta Description
            type: text
            description: "Override the default description for search engines"
          
          - name: og_image
            label: Social Media Image
            type: image
            description: "Custom image for social media shares (1200x630px recommended)"
      
      - name: dive_deeper
        label: Dive Deeper
        type: object
        list: true
        fields:
          - name: text
            label: Link Text
            type: string
            required: true
            description: "The text to display for the link"
          - name: url
            label: URL
            type: string
            required: true
            description: "The destination URL"
          - name: description
            label: Description
            type: text
            description: "Optional description of why this link is relevant"
      
      - name: related_posts
        label: Related Posts
        type: string
        list: true
      
      - name: published
        label: Published
        type: boolean
        default: true
      
      - name: draft
        label: Save as Draft
        type: boolean
        default: false
        description: "Keep this post private until ready to publish"
      
      - name: featured
        label: Featured Post
        type: boolean
        default: false
        description: "Highlight this post on the homepage"
      
      - name: body
        label: Content
        type: text
        required: true
        rows: 20
        description: "Use markdown shortcuts: **bold**, *italic*, # headings, - lists, > quotes. Larger text area for better writing experience."

  # Site Settings
  - name: settings
    label: Site Settings
    type: file
    path: src/data/settings.json
    fields:
      - name: site
        label: Site Information
        type: object
        fields:
          - name: title
            label: Site Title
            type: string
          
          - name: description
            label: Site Description
            type: text
          
          - name: url
            label: Site URL
            type: string
          
          - name: author
            label: Author
            type: string
      
      - name: social
        label: Social Links
        type: object
        fields:
          - name: twitter
            label: Twitter Username
            type: string
          
          - name: github
            label: GitHub Username
            type: string
          
          - name: email
            label: Email
            type: string

  # Blogroll
  - name: blogroll
    label: Blogroll
    type: collection
    path: src/data/blogroll
    view:
      primary: title
      fields: [title, url, featured]
    fields:
      - name: title
        label: Title
        type: string
        required: true
      
      - name: url
        label: URL
        type: string
        required: true
      
      - name: description
        label: Description
        type: text
        required: true
      
      - name: tags
        label: Tags
        type: string
        list: true
      
      - name: featured
        label: Featured
        type: boolean
        default: false